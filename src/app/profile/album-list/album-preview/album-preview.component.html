<div class="album-container row" (click)="browseAlbum()">
  <div class="image-container row align-items-center justify-content-around">
    <img *ngIf="photoResource" src="{{ photoResource.source }}" alt="" class="album-img"/>
  </div>
  <div class="album-info">
    <h5>
      {{ album.title._content}}    
    </h5>
    <span>
      {{ album.photos }} files
    </span> 
    <span>Update: {{ update }}</span>
  </div>
</div>
