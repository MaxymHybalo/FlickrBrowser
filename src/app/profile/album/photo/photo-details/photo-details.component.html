<div *ngIf="photo" class="photo-container" >
  <img src="{{ photo.source }}" alt="">

  <strong>Tags: </strong>
  <span *ngFor="let tag of tags.tag" class="badge badge-primary">{{ tag.raw }}</span>
</div>
